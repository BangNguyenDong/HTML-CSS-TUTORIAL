<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.card {
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			transition: 0.3s;
			width: 40%;
			border-radius: 5px;
			text-align: center;
			}
		img {
			border-radius: 5px 5px 0 0;
			}
		.container {
			padding: 2px 16px;
			}
	</style>
</head>
<body>

	<div class="card">
		<h2>Profile</h2>
		<img src="avatar.png" alt="Avatar" style="width:100%">
	<div class="container">
		<h4><b>Mr. Bang</b></h4> 
		<p>Developer</p> 
	</div>
	</div>
</body>
</html>
